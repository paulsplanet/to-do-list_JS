<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoListJS</title>
    <style>
        * { padding: 0px; margin: 0px; }
        html body { height: 100%; width: 100%}
        #app {
            width: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .panel {
            width: 90%;
            text-align: center;
            background-color: bisque;
        }
        .title {
            display: block;
            margin-top: 20px;
            font-size: 2rem;
        }
        li {
            list-style: none;
            width: 80%;
            display: inline-block;
        }
        .dele {
            float: right;
            color: red;
        }
        .controller {
            margin: 8px 0px;
            height: 2rem;
        }
        .close {
            display: none;
        }
    </style>
</head>
<body>  
    <div id="app">
        <div id="inputPanel" class="panel">
            <span class="title" id="test">My To Do List</span>
            <div class="controller">
                <input id="input" type="text" placeholder="type your ToDo here">
                <button type="button" id="addOn">Add</button>
            </div>
        </div>
        <div id="listPanel" class="panel">
            <ul id="list">
                
            </ul>
        </div>
    </div>
    
    <script>
        
        function newList() {
            const todo = document.getElementById("input").value;
            let li = document.createElement("li");
            li.appendChild(document.createTextNode(todo));
            let delBtn = document.createElement("span");
            delBtn.className = "dele";
            delBtn.setAttribute('onclick', 'parentElement.className="close"');
            delBtn.appendChild(document.createTextNode("Del"));

            if (todo === '') {
                return;
            } else {
                addList.appendChild(li).appendChild(delBtn);
                input.value='';
            
            };  
            
        }


        const button = document.getElementById("addOn");
        button.addEventListener("click", newList);

        const input = document.getElementById("input");
        input.addEventListener("change", newList);

        const addList = document.getElementById("list");

        const next = document.getElementsByClassName("dele");
      
        

    </script>
</body>
</html>
